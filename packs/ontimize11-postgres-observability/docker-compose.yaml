version: '3'
services:
  prometheus:
    image: prom/prometheus:v2.31.1
    container_name: prometheus
    command: --config.file=/etc/prometheus/prometheus.yml --log.level=debug
    extra_hosts:
      - host.docker.internal:host-gateway
    ports:
      - 9090:9090
    expose:
      - 9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana-oss
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    expose:
      - 3000

  database:
    image: bitnami/postgresql:11.12.0-debian-10-r13
    environment:
      - POSTGRESQL_USERNAME=testuser
      - POSTGRESQL_PASSWORD=testuser
      - POSTGRESQL_DATABASE=obtest5
      - POSTGRESQL_POSTGRES_PASSWORD=testuser
    hostname: database
    container_name: database
    depends_on:
      - grafana
      - prometheus
    restart: always
    ports:
      - 5432:5432
    expose:
      - 5432

  app:
    image: maven:3-jdk-11
    hostname: app
    container_name: app
    working_dir: /app
    command: sh -c "./docker-app.sh"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - METRIC_TAG_SOURCE=SpringBoot
      - DATABASE_SERVICE=database
      - GRAFANA_SERVER=http://grafana:3000
      - GRAFANA_ADMIN_API_KEY=
      - GRAFANA_DATASOURCE_NAME=Prometheus
    volumes:
      - ./:/app/
    restart: always
    depends_on:
      - database
      - grafana
      - prometheus
    ports:
      - 8080:8080
      - 8081:8081
    expose:
      - 8080
      - 8081